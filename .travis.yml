language: node_js
node_js:
  - "10"
dist: trusty
sudo: required

branches:
  only:
    - master
    - develop

install:
  - npm install -g @angular/cli
  - npm install

before_script:
  - ng lint
  - npm run test-headless

script:
  - ng build --prod --aot

deploy:
  - provider: script
    script: bash config/ci/deploy.sh prod
    on:
      branch: master

  - provider: script
    script: bash config/ci/deploy.sh dev
    on:
      branch: develop


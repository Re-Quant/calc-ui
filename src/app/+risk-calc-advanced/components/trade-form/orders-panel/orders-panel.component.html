<div class="orders-panel" [formGroup]="group">
  <div class="mat-form-field-wrapper">
    <button mat-stroked-button fxFlexOffset="14.5" (click)="equalize()">Equalize</button>
  </div>

  <div *ngFor="let item of group.controls; let i = index;">
    <app-order-inputs [group]="group"
                      [formName]="formName"
                      [formGroupIndex]="i"
                      (addOrderItemAbove)="onAddItemAbove($event)"
                      (addOrderItemBelow)="onAddItemBelow($event)"
                      (removeOrderItem)="onRemoveItem($event)"
                      (setOrderItemPercentage)="onSetOrderItemPercentage($event, item)"
                      (dataChange)="onChange()"
    ></app-order-inputs>
    <app-order-outputs></app-order-outputs>
  </div>
</div>

<div fxLayout="row wrap" fxLayoutGap="15px" fxLayoutAlign="space-between">
  <div class="left">
    <h2>Risk Calculator Advanced</h2>

    <app-trade-form #form="tradeForm"
                    (dataChange)="formDataChanged($event)"
                    [tradeInfo]="data$ | async"
    ></app-trade-form>
  </div>

  <div>
    <h3>Form Value:</h3>
    <pre>{{ form.form.value | json }}</pre>
  </div>
  <div>
    <h3>Trade Info:</h3>
    <pre>{{ (data$ | async) | json }}</pre>
  </div>
</div>

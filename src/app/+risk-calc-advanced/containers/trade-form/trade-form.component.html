<form [formGroup]="form" (change)="onChange()">
  <div class="trade-form mat-elevation-z8">
    <rc-common-panel [group]="form.get('commonPanel')"></rc-common-panel>
  </div>

  <div class="trade-form mat-elevation-z8">
    <h4>Entries</h4>
    <!--<rc-entry-price [group]="form.get('entryPrice')"></rc-entry-price>-->
    <rc-order-item [group]="form.get('entryPrice')"></rc-order-item>
  </div>

  <div class="trade-form mat-elevation-z8">
    <h4>Stop Losses</h4>
    <!--<rc-stop-loss [group]="form.get('stopLoss')"></rc-stop-loss>-->
    <rc-order-item [group]="form.get('stopLoss')"></rc-order-item>
  </div>

  <div class="trade-form mat-elevation-z8">
    <h4>Take Profits</h4>
    <!--<rc-take-profit [group]="form.get('takeProfit')"></rc-take-profit>-->
    <rc-order-item [group]="form.get('takeProfit')"></rc-order-item>
  </div>
</form>
